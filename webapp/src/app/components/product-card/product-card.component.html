<div style="border: 1px solid #ccc; 
border-radius: 6px; 
width: 100%; 
padding: 6px; 
margin: 6px 0; 
text-align: center; 
font-family: Arial; 
display: flex; 
flex-direction: column;
box-sizing: border-box;
overflow: hidden;"
[routerLink]="'/product/'+product._id">
    <img [src]="product.images[0]" alt="{{ product.name }}" style="width: 100%; height: 300px; object-fit: cover; border-radius: 4px;">
    <h3 style="font-size: 18px; margin: 10px 0;flex-grow: 1; display: flex; justify-content: center; align-items: center;">{{ product.name }}</h3>
    <p style="font-size: 14px; color: #555;margin-bottom: 10px; flex-grow: 1; display: flex; justify-content: flex-start; align-items: flex-start;">{{ product.shortDescription }}</p>
    <span class="text-xl text-gray-600 mb-2"><s>{{ product.price }} $</s></span>
    <span class="text-xl font-semibold text-green-600 mb-2">{{sellingPrice}} $</span>
    <div style="margin-top: auto; display: flex; justify-content: space-between; align-items: center; padding: 0 10px;">
    <button mat-fab color="warn" (click)="addToWishList(product); $event.stopPropagation()" style="width: 40px; height: 40px;">
      @if(isInWishlist(product)){
        <mat-icon class="text-red-500">favorite</mat-icon>
      }@else{
        <mat-icon class="text-red-500">favorite_border</mat-icon>
      }   
    </button>
    <button mat-fab color="primary" (click)="addToCart(product); $event.stopPropagation()" style="width: 40px; height: 40px;">
      @if (isProductInCart(product._id!)){
        <mat-icon>remove_shopping_cart</mat-icon>
      }@else{
        <mat-icon>add_shopping_cart</mat-icon>
      }
     <!-- <mat-icon>remove_shopping_cart</mat-icon> -->
    </button>
    </div>

      Ajouter au panier
    </button> -->
  </div>
