<div class="flex flex-col items-center px-40 mt-10">
    <h1 class="text-3xl font-bold mb-6" *ngIf="id">Update Product</h1>
    <h1 class="text-3xl font-bold mb-6" *ngIf="!id">Add New Product</h1>
  
    <form class="shadow p-4" [formGroup]="productForm">
      <div class="flex flex-wrap">
        <!-- Category -->
        <mat-form-field class="w-full">
          <mat-label>Category</mat-label>
          <mat-select formControlName="categoryId">
            <mat-option *ngFor="let item of categories; trackBy: trackByIndex" [value]="item._id">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Brand -->
        <mat-form-field class="w-full">
          <mat-label>Brand</mat-label>
          <mat-select formControlName="brandId">
            <mat-option *ngFor="let item of brands; trackBy: trackByIndex" [value]="item._id">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Name -->
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name">
        </mat-form-field>
  
        <!-- Short Description -->
        <mat-form-field class="w-full">
          <mat-label>Short Description</mat-label>
          <input matInput type="text" formControlName="shortDescription">
        </mat-form-field>
  
        <!-- Description -->
        <mat-form-field class="w-full">
          <mat-label>Description</mat-label>
          <textarea matInput rows="5" formControlName="description"></textarea>
        </mat-form-field>
  
        <!-- Price -->
        <mat-form-field class="w-full">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price">
        </mat-form-field>
  
        <!-- Discount -->
        <mat-form-field class="w-full">
          <mat-label>Discount</mat-label>
          <input matInput type="number" formControlName="discount">
        </mat-form-field>
        <div class="w-full flex gap-8">
          <mat-checkbox formControlName="isFeatured">Is Featured</mat-checkbox>
          <mat-checkbox formControlName="isNewProduct">Is New</mat-checkbox>
        </div>
        <!-- Images -->
        <div class="w-full flex flex-col" formArrayName="images">
          <div class="flex justify-between items-center mb-2">
            <h4 class="text-lg font-semibold">Images</h4>
            <div>
              <button mat-raised-button color="primary" type="button" (click)="addImage()">Add Image</button>
              <button mat-raised-button color="warn" type="button" (click)="removeImage()">Remove Image</button>
            </div>
          </div>
  
          <div *ngFor="let item of images.controls; let i = index">
            <mat-form-field class="w-full">
              <mat-label>Image {{ i + 1 }}</mat-label>
              <input matInput type="text" [formControlName]="i">
            </mat-form-field>
          </div>
        </div>
      </div>
  
      <!-- Buttons -->
      <div class="flex justify-center mt-4">
        <button
          *ngIf="id"
          mat-raised-button
          color="primary"
          [disabled]="productForm.invalid"
          type="button"
          (click)="updateProduct()"
        >
          Update
        </button>
  
        <button
          *ngIf="!id"
          mat-raised-button
          color="primary"
          [disabled]="productForm.invalid"
          type="button"
          (click)="addProduct()"
        >
          Add
        </button>
      </div>
    </form>
  </div>
