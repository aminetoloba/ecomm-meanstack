<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <form class="bg-white p-8 rounded shadow-md w-full max-w-sm"
    [formGroup]="registerForm">
      <h2 class="text-2xl font-bold mb-6 text-center">Créer un compte</h2>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="name">Nom</label>
        <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
        type="text" 
        formControlName="name"
        matInput 
        placeholder="Votre nom" />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="email">Email</label>
        <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
        type="email" 
        formControlName="email"
        matInput 
        placeholder="exemple@email.com" />
      </div>
  
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="password">Mot de passe</label>
        <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
        type="password" 
        formControlName="password"
        matInput 
        placeholder="••••••••" />
      </div>
  
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200"
      (click)="register()" 
      [disabled]="registerForm.invalid"
      >
        S'inscrire
      </button>
    </form>
  </div>
