<div class="px-20">

    <div class="shadow-lg">
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let item of bannerImages">
            <ng-template carouselSlide>
              <div class="relative flex flex-col items-center" [routerLink]="'product/'+item._id">
                    <img [src]="item.images[0]" alt="Images" style="width: 50%; height: auto;">
                    <span>{{ item.name }}</span>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
    </div>
      

    <div class="m-4">
        <h4 class="text-2xl font-bold">Featured Products</h4>
        <div class="grid grid-cols-4 gap-4">
            <div *ngFor="let product of featuredProducts" class="shadow">
                <app-product-card [product]="product"></app-product-card>
              </div>
        </div>
    </div>


    <div class="m-4">
        <h4 class="text-2xl font-bold">New Products</h4>
        <div class="grid grid-cols-4 gap-4">
            <div *ngFor="let product of featuredProducts" class="shadow">
                <app-product-card [product]="product"></app-product-card>
            </div>
        </div>
    </div>
</div>
