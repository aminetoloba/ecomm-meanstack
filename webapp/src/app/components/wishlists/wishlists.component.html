<div class="px-40 py-10">
    <h4 class="text-2xl font-bold">Ma liste des souhaits.</h4>
    <div class="flex flex-wrap">
        @for (product of wishlistService.wishlists; track $index){
            <div>
                <app-product-card [product]="product"></app-product-card>
            </div>
        }@empty {
            <h4>Aucun article dans la liste des souhaits.</h4>
        }
    </div>
</div>
