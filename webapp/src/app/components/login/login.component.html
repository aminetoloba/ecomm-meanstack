<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form 
    class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm border border-gray-200"
    [formGroup]="loginForm"
  >
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Se Connecter</h2>

    <div class="mb-5">
      <label class="block text-gray-600 font-semibold mb-2" for="email">Email</label>
      <input 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        type="email"
        formControlName="email"
        matInput
        placeholder="exemple@email.com"
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-600 font-semibold mb-2" for="password">Mot de passe</label>
      <input 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        type="password"
        formControlName="password"
        matInput
        placeholder="••••••••"
      />
    </div>

    <button 
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 transition disabled:opacity-50 disabled:cursor-not-allowed"
      (click)="login()"
      [disabled]="loginForm.invalid"
    >
      Se Connecter
    </button>
  </form>
</div>
